<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="post.css" />
    <script
      src="https://kit.fontawesome.com/e9c3977b44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Threads</title>
  </head>
  <body>
    <div class="heading">
      <div class="left-bar">
        <div class="left-icon"><i class="fa-brands fa-threads"></i></div>
      </div>

      <div class="middle-bar">
        <div class="middle-icon"><i class="fa-solid fa-house"></i></div>
        <div class="middle-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="middle-icon"><i class="fa-solid fa-pen"></i></div>
        <div class="middle-icon"><i class="fa-solid fa-heart"></i></div>
        <div class="middle-icon-color"><i class="fa-solid fa-user"></i></div>
      </div>

      <div class="right-bar">
        <div class="right-icon">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </div>
    </div>
    <div class="profile-section">
      <div class="profile-info">
        <div class="left-side-profile">
          <div class="profile-name">
            <div class="main-profile-name">
              <span class="main-name">Dasttiiin</span>
            </div>

            <div class="side-profile-name">
              <span class="side-name">dasttiiin</span>
              <span class="threads-info">threads.net</span>
            </div>

            <div class="follower-profile-info">
              <span class="follower">0 followers</span>
            </div>
          </div>
        </div>
        <div class="right-side-profile">
          <div class="profile-icon"><i class="fa-solid fa-user-ninja"></i></div>
          <div class="insta-icon"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </div>
      <div class="edit-info">
        <div class="edit-icon">
          <button class="edit-button">Edit Profile</button>
        </div>
      </div>
      <div class="posting-tab">
        <button class="threads-tab">Threads</button>
        <button class="replies-tab">Replies</button>
        <button class="reposts-tab">Reposts</button>
      </div>
      <div class="posted-tab">
        <div class="left-side-posted">
          <div class="posted-name">dastiiiiin</div>
          <div class="posted-description">
            Thank you I'll always cherish every moment.
          </div>

          <div class="posted-icon">
            <div class="heart-icon"><i class="fa-regular fa-heart"></i></div>
            <div class="comment-icon">
              <i class="fa-regular fa-message"></i>
            </div>
            <div class="repost-icon"><i class="fa-solid fa-retweet"></i></div>
            <div class="share-icon">
              <i class="fa-regular fa-paper-plane"></i>
            </div>
          </div>
        </div>
        <div class="right-side-posted">
          <div class="date-posted">
            17w
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
